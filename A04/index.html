<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PS5 Showcase</title>
  <link rel="icon" href="Me/chaewon.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }

    .glass-header {
      position: sticky;
      top: 0;
      width: 100%;
      backdrop-filter: blur(12px);
      background: rgba(30, 30, 30, 0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem 2rem;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      text-shadow: 0 0 10px #00f, 0 0 20px #00f;
      animation: floatUp 2s ease forwards, floatLoop 4s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatLoop {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: radial-gradient(circle, #1f1f1f 40%, #000 100%);
      color: #00bfff;
      border: 2px solid #00bfff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00bfff55;
      z-index: 1000;
    }

    .btn-back:hover {
      background-color: #00bfff;
      color: #000;
      box-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
      transform: scale(1.1);
    }

    /* Bento Grid */
    .bento-grid {
      display: grid;
      grid-template-areas:
        "a a b"
        "c d b"
        "e f g"
        "h i g";
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .bento-grid {
        grid-template-areas:
          "a"
          "b"
          "c"
          "d"
          "e"
          "f"
          "g"
          "h"
          "i";
        grid-template-columns: 1fr;
      }
    }

    .bento-card {
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    .bento-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 24px rgba(0, 123, 255, 0.3);
    }

    .bento-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .bento-card:hover img {
      transform: scale(1.05);
    }

    /* Vertical card override */
    .vertical-card img {
      height: auto;
      max-height: 100%;
      object-fit: contain;
      background-color: #111;
    }

    .card-body {
      padding: 1rem;
      text-align: center;
    }

    .card-text {
      font-size: 1.1rem;
      font-weight: 500;
      color: #fdd835;
    }

    .a {
      grid-area: a;
    }

    .b {
      grid-area: b;
    }

    .c {
      grid-area: c;
    }

    .d {
      grid-area: d;
    }

    .e {
      grid-area: e;
    }

    .f {
      grid-area: f;
    }

    .g {
      grid-area: g;
    }

    .h {
      grid-area: h;
    }

    .i {
      grid-area: i;
    }
  </style>
</head>

<body>

  <div class="glass-header">
    <a href="../index.html" class="btn-back" title="Back">&#x23FB;</a>
    <h1>PS5 Showcase</h1>
  </div>

  <div class="bento-grid">
    <div class="bento-card a">
      <img src="A04 pics/ps5-logo.png" alt="PS5 Console">
      <div class="card-body">
        <p class="card-text">PS5 Logo</p>
      </div>
    </div>

    <div class="bento-card b vertical-card">
      <img src="A04 pics/new.png" alt="Dualsense">
      <div class="card-body">
        <p class="card-text">Dualsense</p>
      </div>
    </div>

    <div class="bento-card c">
      <img src="A04 pics/games.webp" alt="Popular Games">
      <div class="card-body">
        <p class="card-text">Popular Games</p>
      </div>
    </div>

    <div class="bento-card d">
      <img src="A04 pics/earphone.webp" alt="Playstation Earbuds">
      <div class="card-body">
        <p class="card-text">Playstation Earbuds</p>
      </div>
    </div>

    <div class="bento-card e">
      <img src="A04 pics/games2.webp" alt="High Quality Gaming">
      <div class="card-body">
        <p class="card-text">High Quality Gaming</p>
      </div>
    </div>

    <div class="bento-card f">
      <img src="A04 pics/specs.jpg" alt="PS5 Specs">
      <div class="card-body">
        <p class="card-text">PS5 Specs</p>
      </div>
    </div>

    <div class="bento-card g vertical-card">
      <img src="A04 pics/ps.webp" alt="PS5 Pro">
      <div class="card-body">
        <p class="card-text">PS5 Pro</p>
      </div>
    </div>

    <div class="bento-card h">
      <img src="A04 pics/color controller.webp" alt="Controller Variants">
      <div class="card-body">
        <p class="card-text">Controller Variants</p>
      </div>
    </div>

    <div class="bento-card i">
      <img src="A04 pics/ps5 bg.webp" alt="PS5 Console">
      <div class="card-body">
        <p class="card-text">PS5 Console</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
